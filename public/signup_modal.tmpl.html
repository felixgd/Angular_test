

<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Sign Up</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          Close
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <form>
          <label>Username: </label>
          <input type="text" name="nusername" id="nusername" required>
          <input type="email" name="nemail" id="nemail" required>
          <input type="password" name="npassword" id="npassword" required>
          <input type="password" name="vpassword" id="vpassword" required>
          <input type="submit" name="submit" id="submit" class="btn btn-success">
        </form>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
