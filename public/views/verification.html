<div class="container">
    <h1>User Verification</h1>
    <div class="row">
        <label><span>Insert your token here</span></label>
    </div>
    <div class="row">
        <input type="text" ng-model="user.token" required>
    </div>
    <div class="row">
        <button type="button" ng-click="verify(user)" class="btn btn-success">Verify</button>
    </div>
</div>
