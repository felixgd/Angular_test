<h1>Log In</h1>
<div class="container">
    <div style="padding-right: 5.5%">
    <label><span>Email: </span></label>
    <input type="email" ng-model="user.username" required/>
    </div>
    <div style="padding-right: 5%">
    <label><span>Password: </span></label>
    <input ng-model="user.password" type="password" required/>
    </div>
    <div>
    <button ng-click="login(user)" class="btn btn-success">Login</button>
    </div>  
</div>
