<!DOCTYPE html>
<html lang="en" ng-app="Sign_in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="signin.js"></script>
    <title>Index</title>
</head>
<body>
    
    <center>

        <h1>Sign Up</h1>
        <div class="container" ng-controller="SigninController">
        <form >
                <div style="padding-right: 5.5%">
                <label><span>Username: </span></label>
                <input type="text" name="username" id="username" ng-model="formData.username">
                </div>
                <div style="padding-right: 5%">
                <label><span>Password: </span></label>
                <input type="password" name="password" id="password" ng-model="formData.password">
                </div>
                <div>
                <input type="submit" ng-click="userSignin()" value="Sign In" class="btn btn-success">
                </div>  
        </form>
        <div ng-controller="Signup_modal">
        <button class="btn btn-primary" ng-click="showAdvanced($event)">Sign Up</button>
        </div>
        </div>

    </center>
</body>
</html>
